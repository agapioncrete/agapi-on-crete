<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to Villa Agapi - your peaceful retreat in Episkopi, Crete. Enjoy luxury, nature, and Mediterranean charm. Book your stay now.">
  <meta name="keywords" content="Villa Agapi, Crete, Luxury Villa, Greek Villa, Vacation, Booking">
  <meta property="og:title" content="Villa Agapi - Your Peaceful Retreat in Crete">
  <meta property="og:description" content="Discover the charm and tranquility of Villa Agapi in Episkopi, Crete. Book your stay and experience Mediterranean luxury.">
  <meta property="og:image" content="https://www.agapi-on-crete.com/images/villaagapi.jpg">
  <meta property="og:url" content="https://www.agapi-on-crete.com">
  <title>Villa Agapi | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f4f9ff;
      color: #2f3e46;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 51, 102, 0.8);
      color: white;
      text-align: center;
      padding: 1.5rem;
      position: fixed;
      width: 100%;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      position: relative;
    }
    nav a:hover {
      color: #a9c9ff;
    }
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: -1;
      transition: opacity 1s ease-in;
    }
    .hero.fade-in::after {
      opacity: 1;
    }
    .hero-content {
      z-index: 1;
      animation: fadeText 2s ease forwards;
      opacity: 0;
      background-color: rgba(0, 51, 102, 0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
    }
    .hero-content h1, .hero-content p {
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
    .hero-content a.btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background-color: #a9c9ff;
      color: #002040;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .hero-content a.btn:hover {
      background-color: #88b7ff;
    }
    @keyframes fadeText {
      to {
        opacity: 1;
      }
    }
    .section {
      padding: 5rem 2rem;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.5s ease-out;
      font-family: 'Playfair Display', serif;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #002040;
      color: white;
      margin-top: 2rem;
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="villa.html">The Villa</a>
      <a href="gallery.html">Gallery</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero" id="hero">
    <video autoplay muted playsinline id="introVideo">
      <source src="images/Agapivideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Villa Agapi</h1>
      <p>Your peaceful retreat in Episkopi, Crete</p>
      <a href="villa.html" class="btn">Discover More</a>
    </div>
  </div>

  <div class="section reveal" id="welcome-section">
    <h2>Welcome</h2>
    <p>Villa Agapi is a luxurious, serene destination in Crete. Unwind in nature, enjoy the view, and embrace Mediterranean charm.</p>
  </div>

  <footer>
    &copy; 2025 Villa Agapi â€“ Episkopi, Crete
  </footer>

  <script>
    window.addEventListener('scroll', function() {
      const reveals = document.querySelectorAll('.reveal');
      for (const section of reveals) {
        const position = section.getBoundingClientRect().top;
        const screenHeight = window.innerHeight;
        if (position < screenHeight - 50) {
          section.classList.add('visible');
        }
      }
    });

    const video = document.getElementById('introVideo');
    const hero = document.getElementById('hero');
    video.onended = () => {
      hero.classList.add('fade-in');
      setTimeout(() => {
        video.style.display = 'none';
        hero.style.background = "url('images/_DSC7998n.jpg') center/cover no-repeat";
        hero.style.backgroundSize = "cover";
        hero.style.backgroundPosition = "center";
      }, 1000);
    };
  </script>
</body>
</html>
